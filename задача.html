<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <p>
    <fieldset>
        <legend>Общая информация</legend>
        <p>
    <div>
        <label for="surname">Фамилия</label>
        <input id="surname" type="text" name="surname" placeholder="Фамилия">
    </div>
    </p>
    <p>
    <div>
        <label for="name">Имя</label>
        <input id="name" type="text" name="name" placeholder="Имя">  
    </div>
    </p>
    <p>
    <div>
        <label for="patronymic">Отчество</label>
        <input id="patronymic" type="text" name="patronymic" placeholder="Отчество">  
    </div>
    </p>
    <p>
    <div>
        <label for="email">email</label>
        <input id="email" type="text" name="email" placeholder="mail@mail.ru">  
    </div>
    </p>
    </fieldset>
    </p>
    <p>
    <fieldset>
        <legend>Пол</legend>
    <div>
        <input id="gender1" type="radio" name="gender" value="M">
        <label for="men">M</label>
        <input id="gender2" type="radio" name="gender" value="Ж">
        <label for="women">Ж</label>
    </div>
    </fieldset>
    </p>
    <p>
    <fieldset>
        <legend>Хобби</legend>
        <div>
        <input type="checkbox" id="hobby1" name="painting" value="Рисование">
        <label for="painting">Рисование</label>
        <input type="checkbox" id="hobby2" name="reading" value="Чтение">
        <label for="reading">Чтение</label>
        <input type="checkbox" id="hobby3" name="knitting" value="Вязание">
        <label for="knitting">Вязание</label>
        <input type="checkbox" id="hobby4" name="cooking" value="Кулинария">
        <label for="cooking">Кулинария</label>
        </div>
    </fieldset>
    </p>
    <p>
    <button type="submit">Отправить</button>
    <button type="submit">Очистить</button>
    </p>
</form>
</body>
</html>
